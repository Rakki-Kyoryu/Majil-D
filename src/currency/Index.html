<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <style>
        /* Place the navbar at the bottom of the page, and make it stick */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Currency Exchange</h1>
    </header>
    <main>
        <form id="exchangeForm">
            <label for="fromCurrency">From Currency:</label>
            <input type="text" id="fromCurrency" name="fromCurrency" placeholder="Enter currency code">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount">

            <label for="toCurrency">To Currency:</label>
            <input type="text" id="toCurrency" name="toCurrency" placeholder="Enter currency code">

            <button type="button" onclick="exchange()">Exchange</button>
        </form>

        <div id="result"></div>

        <div class="navbar">
            <a href="Index.html" class="active">Home</a>
            <a href="Friends.html">Friends</a>
            <a href="Profile.html">Profile</a>
          </div>

    </main>

    </script>
</body>

</html>
