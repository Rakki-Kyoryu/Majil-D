        body {

        form {

            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {

            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;

            cursor: pointer;
        }

            <label for="toCurrency">To Currency:</label>
