<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Place the navbar at the bottom of the page, and make it stick */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Style the form container */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-container input[type=text], 
        .form-container input[type=password],
        .form-container input[type=email],
        .form-container select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Style the tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        /* Style the tab links */
        .tab a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        /* Change background color of tabs on hover */
        .tab a:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab a.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <h2>User Profile</h2>

    <div class="navbar">
        <a href="Index.html">Home</a>
        <a href="Friends.html">Friends</a>
        <a href="Profile.html" class="active">Profile</a>
    </div>

    <div class="tab">
        <a href="#" class="tablinks" onclick="openTab(event, 'basic-info')">Basic Information</a>
        <a href="#" class="tablinks" onclick="openTab(event, 'additional-info')">Additional Information</a>
    </div>

    <div id="basic-info" class="tabcontent">
        <div class="form-container">
            <h3>Basic Information</h3>
            <form action="/update-profile" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="18" max="120" required><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <div id="additional-info" class="tabcontent">
        <div class="form-container">
            <h3>Additional Information</h3>
            <form action="/update-additional-info" method="post">
                <!-- Add additional fields here -->
            </form>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
